<!DOCTYPE html>
<html>
<head>
    <title>Regex Tester</title>
</head>
<body>
    <h1>Enter Test String and Regex Pattern</h1>
    <form action="/" method="post">
        <label for="test_string">Test String:</label>
        <textarea id="test_string" name="test_string" rows="3" cols="40" required></textarea><br><br>
        
        <label for="regex_pattern">Regex Pattern:</label>
        <textarea id="regex_pattern" name="regex_pattern" rows="2" cols="30" required></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <hr>
    <h1>Validate Email ID</h1>
    <form action="/validate_email" method="post">
        <label for="email">Email ID:</label>
        <input type="text" id="email" name="email" required><br><br>
        <input type="submit" value="Validate">
    </form>
    
</body>
</html>
